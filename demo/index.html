<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>DX Components</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../dist/index.js"></script>
    <link rel="stylesheet" media="screen" href="./styles.css">
    <link rel="stylesheet" media="screen" href="../dist/themes/themes.css">
  </head>
  <body>
    <div class="container">
    <h1>DX Components</h1>

    <section class="component component-dx-button">
      <h2>DX Button</h2>
      <dx-button>DX Button</dx-button>
    </section>

    <section class="component component-dx-date-info">
      <h2>DX Date Info</h2>
      <dx-date-info></dx-date-info>
    </section>

    <section class="component component-dx-message-block">
      <h2>DX Message Block</h2>
      <dx-message-block>This is an info block (default)</dx-message-block>
      <dx-message-block type="info">This is an info block.</dx-message-block>
      <dx-message-block type="warning">This is an warning block.</dx-message-block>
      <dx-message-block type="error">This is an error block.</dx-message-block>
    </section>

    <section class="component component-dx-tag">
      <h2>DX Tag</h2>
      <div>
        <dx-tag>lit</dx-tag><dx-tag>lit-element</dx-tag><dx-tag>web-components</dx-tag><dx-tag>typescript</dx-tag>
      </div>
    </section>
  </div>
  </body>
</html>
